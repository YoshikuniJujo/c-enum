name:                c-enum
version:             0.1.1.2
github:              "YoshikuniJujo/c-enum"
license:             BSD3
author:              "Yoshikuni Jujo"
maintainer:          "yoshikuni.jujo.pc@gmail.com"
copyright:           "2021 Yoshikuni Jujo"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            To make a type corresponding to an enum of C language
category:            Foreign

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/YoshikuniJujo/c-enum#readme>

dependencies:
- base >= 4.7 && < 5
- template-haskell

library:
  source-dirs: src

tests:
  c-enum-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - c-enum
